    <div id="wrapper">
        <div id="create-form">
            <div id="innerform">
                <div class="section-article">
                    <ul>
                        <li>
                            <hr>
                            <h1>Create New Account</h1>
                            <hr>
                        </li>
                    </ul>
                </div>
                <form class="column4">
                    <div class="innerColumn4">
                        <h2>Personal Details</h2>
                        <input required type="text" placeholder="First Name" pattern="[a-z]{1,15}" title="First name should only contain lowercase letters.">
                        <input required type="text" placeholder="Last Name" pattern="[a-z]{1,15}" title="Last name should only contain lowercase letters.">
                        <input required type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <input required type="text" placeholder="Phone Number" pattern="[+]+[0-9]{10,13}" title="Phone number should contain country code and phone number.">
                        <h2>Password</h2>
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <div>
                            <label><input type="checkbox"><a>I've read and agreed to the Privacy Policy</a></label>
                            <button type="submit">CREATE ACCOUNT</button>
                        </div>
                    </div>
                </form>

                <div class="column4">
                    <div class="innerColumn4">
                        <h2>Sign In</h2>
                        <p>If you have an account, sign in with your email address.</p>
                        <div>
                            <button type="submit" onclick="window.location.href='signin.html'">SIGN IN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
